<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8"/>
    <title>Adicionar Lembrete</title>

    <f:metadata>
        <f:event type="preRenderView" listener="#{lembreteBean.init}"/>
    </f:metadata>

</h:head>
<h:body>
    <h3>Adicionar Lembrete</h3>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel value="Titulo"/>
            <h:inputText id="titulo" value="#{lembreteBean.lembrete.titulo}" required="true" requiredMessage="Este campo Ã© Obrigatorio">
                <f:validateLength minimum="3" maximum="255"/>
            </h:inputText>
            <h:message for="titulo"/>

            <h:outputLabel value="Descricao"/>
            <h:inputTextarea id="descricao" value="#{lembreteBean.lembrete.descricao}" required="true">
                <f:validateLength minimum="3" maximum="255"/>
            </h:inputTextarea>
            <h:message for="descricao"/>

            <h:outputLabel value="Inicio"/>
            <h:inputTextarea id="data-inicio" value="#{lembreteBean.lembrete.dataInicio}" required="true">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{initParam.timezone}"/>
            </h:inputTextarea>
            <h:message for="data-inicio"/>

        </h:panelGrid>
        <h:commandButton value="Enviar" action="#{lembreteBean.adicionar}"/>
    </h:form>
    <h:link value="Voltar" outcome="home"/>
</h:body>
</html>
